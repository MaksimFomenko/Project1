<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{/books/{book_id}(book_id=${book.getBook_id()})}"
     th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublication()}">book</a>
</div>

<hr/>
<button onclick="window.location.href='/books/new'">Добавить новую книгу</button>

</body>
</html>
